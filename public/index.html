<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ã†ON | Identity</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

    <div class="ambient-background">
        <div class="orb orb-1"></div><div class="orb orb-2"></div>
        <div class="orb orb-3"></div><div class="orb orb-4"></div>
    </div>

    <div id="loader" class="loader-container">
        <div class="spinner" style="width:40px;height:40px;border:4px solid #333;border-top-color:#fff;border-radius:50%;animation:spin 1s infinite linear;"></div>
        <style>@keyframes spin {to{transform: rotate(360deg);}}</style>
    </div>

    <div class="scene">
        <div class="card" id="artifact">
            
            <div class="card-face front">
                
                <div class="avatar-wrapper">
                    <img src="" class="avatar" style="display: none;">
                </div>

                <h1 id="name"></h1>
                <p class="bio"></p>
                
                <div class="card-motto"></div>

                <div class="links"></div>
            </div>

            <div class="card-face back">
                <div id="qrcode"></div>
                <div class="scan-text">Scan to Connect</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
