<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ã†ON | Identity</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layouts.css">
</head>
<body>

    <div class="lang-switcher">
        <div id="lang-scroll-wrapper">
            </div>
    </div>

    <div class="fixed-background">
        <div class="orb orb-1"></div><div class="orb orb-2"></div>
        <div class="orb orb-3"></div><div class="orb orb-4"></div>
    </div>

    <div id="loader" class="loader-container">
        <div class="spinner"></div>
    </div>

    <div class="card-wrapper">
        <div class="scene">
            <div class="card" id="artifact">
                
                <div class="card-face front">
                    <div class="avatar-wrapper">
                        <img src="" class="avatar" style="display:none;">
                    </div>
                    <h1 data-i18n="loading">Loading...</h1>
                    <div class="bio"></div>
                    <div class="motto"></div>

                    <div class="social-links-grid"></div>

                    <div class="links"></div>

                    <div class="mint-number">NO. ---</div>
                </div>

                <div class="card-face back">
                    <div id="qrcode"></div>
                    <div style="margin-top: 20px; font-size: 10px; letter-spacing: 2px; opacity: 0.7;" data-i18n="scan_connect">SCAN TO CONNECT</div>
                </div>

            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/card.js"></script>
</body>
</html>
