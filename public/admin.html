<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÆON | Studio</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layouts.css">
</head>
<body>

    <div class="lang-switcher">
        <div id="lang-scroll-wrapper"></div>
    </div>

    <div class="fixed-background">
        <div class="orb orb-1"></div><div class="orb orb-2"></div>
        <div class="orb orb-3"></div><div class="orb orb-4"></div>
    </div>

    <div class="admin-container">
        <h1 style="color: var(--text-main); text-align: center;">ÆON Studio</h1>
        <div id="loading" style="text-align:center; color:var(--accent); font-size: 12px;">LOADING...</div>

        <label class="admin-label" data-i18n="slug_label">URL (Slug)</label>
        <input type="text" class="admin-input" id="slug" placeholder="e.g. john-doe" required>

        <label class="admin-label" data-i18n="theme_label">Choose Atmosphere</label>
        <div class="theme-grid" id="themeGrid"></div>
        <input type="hidden" id="selectedTheme" value="winter-night">

        <label class="admin-label" data-i18n="identity_label">Identity</label>
        <input type="text" class="admin-input" id="name" placeholder="Name">
        <input type="text" class="admin-input" id="bio" placeholder="Bio / Job Title" style="margin-top:5px;">
        <input type="text" class="admin-input" id="motto" placeholder="Motto" style="margin-top:5px;">

        <label class="admin-label" data-i18n="avatar_label">Avatar</label>
        <div class="avatar-grid" id="avatarStudio"></div>

        <div style="margin-top: 15px;">
            <input type="file" id="photoInput" accept="image/*" style="display: none;">
            <input type="hidden" id="base64String">
            <label for="photoInput" class="link-btn" style="cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;">
                <i class="fa-solid fa-cloud-arrow-up"></i>
                <span data-i18n="avatar_upload">UPLOAD OWN PHOTO</span>
            </label>
            <img id="preview" style="width:80px; height:80px; border-radius:50%; margin: 15px auto; display:block; object-fit:cover; border: 3px solid var(--accent); box-shadow: 0 0 20px rgba(0,0,0,0.3);">
        </div>

        <label class="admin-label" data-i18n="social_label">Social Hub</label>
        <div class="social-grid" id="socialGrid"></div>
        <div id="activeSocialsContainer"></div>

        <label class="admin-label" data-i18n="other_links_label">Other Links</label>
        <div id="linksContainer"></div>
        <button onclick="addLinkField()" id="addLinkBtn" class="link-btn" style="margin-top:10px; cursor: pointer;">+ Add Custom Link</button>

        <div style="margin-top: 25px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1);">
            <label class="admin-label" style="color: #ffd700;" data-i18n="premium_label">Remove Branding</label>
            <div style="font-size: 11px; opacity: 0.6; margin-bottom: 8px; line-height: 1.4;" data-i18n="premium_desc">
                Donate on Ko-fi to support us and hide the branding.
            </div>
            <div style="display: flex; gap: 10px;">
                <input type="text" class="admin-input" id="premiumCode" placeholder="Enter Code" style="border-color: rgba(255, 215, 0, 0.3);">
                <a href="#" onclick="window.open(KOFI_URL, '_blank')" class="social-icon-btn" style="width: 50px; background: rgba(255, 215, 0, 0.1); border-color: rgba(255, 215, 0, 0.3); color: #ffd700;">
                    <i class="fa-solid fa-heart"></i>
                </a>
            </div>
        </div>
        <button onclick="saveCard()" id="saveBtn" style="background: var(--accent); border: none; padding: 16px; color: #000; font-weight: bold; border-radius: 12px; margin-top: 20px; cursor: pointer; width: 100%;">SAVE CARD</button>
        <div id="status" style="text-align:center; margin-top:10px; color: yellow; text-shadow: 0 1px 2px black; font-weight:bold;"></div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
